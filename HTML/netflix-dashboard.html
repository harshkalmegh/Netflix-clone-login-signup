<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Dashboard</title>
    <link rel="stylesheet" href="/css/netflix-dashboard.css" />
  </head>
  <body>
    <div class="div1">
      <div class="netflix-header">
        <img src="./assets/Netflix.svg" class="netfliximage" alt="Netflix" />
        <span class="netflix-header2">
          <select class="English">
            <option value="Enlish">English</option>
            <option value="Hindi">Hindi</option>
          </select>
          <button class="signinbtn">
            <a href="/netflix-login.html">Sign Out</a>
          </button>
        </span>
      </div>
      <div class="Dashboard-content">
        <h1 class="Dashboard">
          <b>Welcome to the Dashboard<br /><span id="result"></span></b>
        </h1>
      </div>
    </div>
    <script>
      document.getElementById("result").innerHTML =
        localStorage.getItem("textvalue");
    </script>
  </body>
</html>
